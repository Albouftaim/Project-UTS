<body class="p-5">
    <img width="200" src="fifa.jpg" alt="">
  <h2 class="mx-auto p-2">Masukkan Email Anda</h2>

  <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <select name="inputCity" id="" class="form-select">
            <option selected>Choose...</option>
            <option>Jakarta</option>
            <option>Bandung</option>
            <option>Bogor</option>
            <option>Jawa Tengah</option>
            <option>Jawa Barat</option>
            <option>Jawa Timur</option>
            <option>Bali</option>

     
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Malaysia</option>
            <option>Indonesia</option>
            <option>Kolombia</option>
            <option>Korea</option>
            <option>Jepang</option>
            <option>Singapura</option>
            <option>China</option>


          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="p-2">
            <a href="login.sukses.html" class="btn btn-primary active" aria-current="page">Sign In</a>
        </div>
        <div class="col-12" style="background-color:white">
            <span class="psw">Forgot <a href="#">Password?</a></span>
          </div>
      </form>
</body>
