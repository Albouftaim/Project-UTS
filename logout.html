<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Notification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .logout-container {
            background-color: #1189b5;
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 20px;
            width: 300px;
        }

        .logout-container h1 {
            margin: 0;
            font-size: 24px;
        }

        .logout-container p {
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="logout-container" id="logout">
        <h1>Anda telah logout</h1>
        <a href="shop.html" class="back-button">Keluar</a>
        
        <a href="login.html" class="back-button">Kembali ke Login</a>
    </div>
    
</body>
</html>
